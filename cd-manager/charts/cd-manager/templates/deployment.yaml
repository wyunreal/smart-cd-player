apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cd-manager.fullname" . }}
  labels:
    {{- include "cd-manager.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "cd-manager.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "cd-manager.selectorLabels" . | nindent 8 }}
    spec:
      hostNetwork: {{ .Values.hostNetwork }}
      {{- with .Values.hostAliases }}
      hostAliases:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: volume-permissions
          image: busybox:latest
          command: ["sh", "-c", "chown -R 1001:1001 /app/data"]
          volumeMounts:
            - name: data
              mountPath: /app/data
          securityContext:
            runAsUser: 0
      serviceAccountName: {{ include "cd-manager.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: DBUS_SYSTEM_BUS_ADDRESS
              value: "unix:path=/var/run/dbus/system_bus_socket"
            - name: HOSTNAME
              value: "0.0.0.0"
            {{- range $key, $val := .Values.env }}
            - name: {{ $key }}
              value: {{ $val | quote }}
            {{- end }}
            - name: AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecret | default (include "cd-manager.fullname" .) }}
                  key: AUTH_SECRET
            - name: DISCOGS_USER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecret | default (include "cd-manager.fullname" .) }}
                  key: DISCOGS_USER_TOKEN
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecret | default (include "cd-manager.fullname" .) }}
                  key: GOOGLE_CLIENT_ID
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecret | default (include "cd-manager.fullname" .) }}
                  key: GOOGLE_CLIENT_SECRET
          volumeMounts:
            - name: avahi-daemon-socket
              mountPath: /var/run/avahi-daemon/socket
            - name: dbus-socket
              mountPath: /var/run/dbus/system_bus_socket
            {{- if .Values.persistence.enabled }}
            - name: data
              mountPath: {{ .Values.env.DATA_DIR }}
            {{- end }}
      volumes:
        {{- if .Values.persistence.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "cd-manager.fullname" . }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: avahi-daemon-socket
          hostPath:
            path: /var/run/avahi-daemon/socket
        - name: dbus-socket
          hostPath:
            path: /var/run/dbus/system_bus_socket
        {{- if .Values.persistence.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "cd-manager.fullname" . }}
        {{- end }}
